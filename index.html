<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./foto-contato.avif"/>
            <h1>
                Agenda de Contatos
            </h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="tel" id="numero-contato" required placeholder="Número do contato" min="11" max="11"/>
            <button type="submit">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do Contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
</div>
<script src="./main.js"></script>
</body>
</html>
